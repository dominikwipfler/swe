name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: "0 3 * * *" # LÃ¤uft jeden Tag um 03:00 Uhr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23.9.0
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install

      - name: Run ESLint
        run: npm run eslint

      - name: Run Prettier
        run: npm run prettier -- --check

      - name: Run tests
        run: npm test

      - name: Build Project
        run: npm run build
