name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: "0 3 * * *" # L채uft jeden Tag um 03:00 Uhr

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository klonen
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js installieren
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Empfohlene Node.js-Version

      # 3. Abh채ngigkeiten installieren und aktualisieren
      - name: Install and update dependencies
        run: |
          npm install
          npm audit fix --force # Sicherheitsprobleme beheben

      # 4. Ressourcen kopieren (copy-resources)
      - name: Run copy-resources script
        run: npm run copy-resources

      # 5. Linter ausf체hren (ESLint)
      - name: Run ESLint
        run: npm run eslint

      # 6. Code formatieren (Prettier)
      - name: Run Prettier
        run: npm run prettier -- --check

      # 7. Tests ausf체hren
      - name: Run tests
        run: npm test
