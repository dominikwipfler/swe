name: Node.js CI

on:
  push:
    branches: [ main, dev ]
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: ESLint code
      run: npm run eslint

    - name: Run tests
      run: npm run test
