# siehe app.module.ts

schema {
  query: Query
  mutation: Mutation
}

"Funktionen, um Bücherdaten zu lesen"
type Query {
  buecher(suchkriterien: SuchkriterienInput): [Auto!]

  auto(id: ID!): Auto
}

"Funktionen, um Autos neu anzulegen, zu aktualisieren oder zu löschen"
type Mutation {
  create(input: AutoInput!): CreatePayload

  update(input: AutoUpdateInput!): UpdatePayload

  delete(id: ID!): Boolean

  # Mutation, wenn z.B. der Login-Zeitpunkt im IDM-System gespeichert wird
  token(username: String!, password: String!): TokenResult
  refresh(refresh_token: String!): TokenResult
}

"Daten zum Modell eines Autos"
type Modell {
  modell: String!
  untertitel: String
}

"Daten zum Modell eines Autos"
type Abbildung {
  beschriftung: String!
  contentType: String
}

"Datenschema zu einem Auto, das gelesen wird"
type Auto {
  # ID ist bei Apollo ein String
  id: Int!
  version: Int!
  fahrgestellnummer: String!
  ps: Int
  art: Art
  preis: Float!
  lieferbar: Boolean
  datum: String
  homepage: String
  schlagwoerter: [String]
  # 1:1-Beziehung
  modell: Modell!
  # field mit @ResolveField
  rabatt(short: Boolean): String!
}

"Enum-Typ für die Art eines Autos"
enum Art {
  EPUB
  HARDCOVER
  PAPERBACK
}

"Suchkriterien für Autos"
input SuchkriterienInput {
  modell: String
  fahrgestellnummer: String
  ps: Int
  art: Art
  lieferbar: Boolean
}

"Daten zum Modell eines neuen Autos"
input TitelInput {
  modell: String!
  untertitel: String
}

"Daten zu den Abbildungen eines Autos"
input AbbildungInput {
  beschriftung: String!
  contentType: String!
}

"Daten für ein neues Auto"
input AutoInput {
  fahrgestellnummer: String
  ps: Int
  art: Art
  preis: Float
  rabatt: Float
  lieferbar: Boolean
  datum: String
  homepage: String
  schlagwoerter: [String]
  modell: TitelInput!
  abbildungen: [AbbildungInput!]
}

type CreatePayload {
  id: Int
}

"Daten für ein zu änderndes Auto"
input AutoUpdateInput {
  id: ID
  version: Int
  fahrgestellnummer: String
  ps: Int
  art: Art
  preis: Float
  rabatt: Float
  lieferbar: Boolean
  datum: String
  homepage: String
  schlagwoerter: [String]
}

type UpdatePayload {
  version: Int
}

type TokenResult {
  access_token: String!
  expires_in: Int!
  refresh_token: String!
  refresh_expires_in: Int!
}
